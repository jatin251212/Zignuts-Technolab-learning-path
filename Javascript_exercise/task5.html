<!-- /*Task 5: Write a program to print fibonacci series. Take the number of steps from input using HTML Input and when 
click on Print button, using JS print the entered number of steps in the fibonacci series on HTML page.*/ -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series-Task 5</title>
    <script>

        function generateFibonacci() {
            const steps = document.getElementById('steps').value; 
            let fibSeries = [];
            let a = 0, b = 1;
            
            for (let i = 0; i < steps; i++) {
                fibSeries.push(a);  
                let next = a + b;
                a = b;
                b = next;
            }

            document.getElementById('result').textContent = "Fibonacci Series: " + fibSeries.join(', ');
        }
    </script>
</head>
<body>

    <h1>Fibonacci Series Generator</h1>
    
    <label for="steps">Enter number of steps:</label>
    <input type="number" id="steps" min="1" required>
    
    <button onclick="generateFibonacci()">Print Fibonacci Series</button>
    
    <p id="result"></p>

</body>
</html>
